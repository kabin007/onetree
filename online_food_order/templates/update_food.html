<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<style>
    form{
        width: 20vw;
        margin-left: 40%;
      
    }
</style>
</head>

<body>
    {%block content%}
    <h1>Update Food</h1>
    <form method="POST" enctype="multipart/form-data" style="width: 50vw;">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-group">
            <label for="{{ form.name.id_for_label }}">Food Name</label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="{{ form.price.id_for_label }}">Price</label>
            {{ form.price }}
        </div>
        <div class="form-group">
            <label for="{{ form.rating.id_for_label }}">Ratings</label>
            {{ form.rating }}
        </div>
        <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Category</label>
            {{form.category_name }}
        </div>
        <div class="form-group">
            <label for="{{ form.delivery_time.id_for_label }}">Delivery Time</label>
            {{ form.delivery_time }}
        </div>
        <div class="form-group">
            <label for="{{ form.food_image.id_for_label }}">Food Image</label>
            {{ form.food_image }}
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    {%endblock content%}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

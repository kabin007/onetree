{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static '/css/cart.css' %}">
</head>
{%block content%}

<body>
    <div class="card">
        <div class="row">
            <div class="col-md-8 cart">
                <div class="title">
                    <div class="row">
                        <div class="col">
                            <h4><b>Shopping Cart</b></h4>
                        </div>
                    </div>
                </div>
                {%for item in items%}
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img class="img-fluid" src="{{item.product.food_image.url}}"></div>
                        <div class="col">
                            <div class="row">{{item.product.name}}</div>
                        </div>
                        <div class="col">
                            <a href="#" style="text-decoration: none;">-</a><a href="#" class="border"
                                style="text-decoration: none;">{{item.quantity}}</a><a href="#"
                                style="text-decoration: none;">+</a>
                        </div>
                        <div class="col">Rs.{% widthratio item.product.price 1 item.quantity %}</div>
                        <div class="col"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#EA3323"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></div>
                    </div>
                </div>
                {%endfor%}

                <div class="back-to-shop"><a href="{%url 'menu' %}" style="text-decoration: none;">&leftarrow;Back to
                        shop</a></div>
            </div>

            <div class="col-md-4 summary">
                <div>
                    <h5><b>Summary</b></h5>
                </div>
                <hr>
                <div class="row">
                    <div class="col" style="padding-left:2;">ITEMS <p style="margin-left: 150px; margin-top: -20px;">3
                        </p>
                    </div>

                </div>

                <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                    <div class="col">TOTAL PRICE</div>
                    <div class="col text-right"></div>
                </div>
                <button class="btn" style="background-color: rgb(3, 146, 3);color: white;">CHECKOUT</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    {%endblock content%}
</body>

</html>
